<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap, latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
  
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <style>
    /* local page styles */
    html, html body {
      background-color: #f2f9ff;
      font-family: 'Roboto', sans-serif;
    }
    html h1 {
      font-size: 26px;
      margin-left: 10px;
    }
    html h2 {
      font-size: 22px;
      margin-left: 10px;
    }
    html h3 {
      font-size: 14px;
      margin-left: 10px;
    }
    html h4 {
      font-size: 16px;
    }
    .example {
      margin-top: 40px;
    }
    .progtrckr {
      text-align: center;
      padding-bottom: 16px;
    }
    .progtrckr li {
      margin-bottom: 10px;
    }
    .val-err-tooltip {
      background-color: red;
      padding: 3px 5px 3px 10px;
      font-size: 14px;
      color: #fff;
    }
    .step {
      background-color: #ccc;
      min-height: 450px;
      padding: 10px;
    }
    html .row, html .form-horizontal .form-group {
      margin: 0;
    }
    .footer-buttons {
      margin-top: 10px;
    }
    html .step3 label, html .step4 label {
      font-size: 20px;
      text-align: left;
    }
    html .form-horizontal .control-label {
      text-align: left;
    }
    .review .txt {
      font-size: 20px;
      text-align: left;
      margin: 0;
      padding: 0;
    }
    html body .saving {
      background-color: #5cb85c;
      width: 90%;
      padding: 5px;
      font-size: 16px;
    }
    code {
      position: relative;
      left: 12px;
      line-height: 25px;
    }
    .eg-jump-lnk {
      margin-top: 50px;
      font-style: italic;
    }
    .lib-version {
      font-size: 12px;
      background-color: rgba(255, 255, 0, 0.38);
      position: absolute;
      right: 10px;
      top: 10px;
      padding: 5px;
    }
    html .content {
      margin-left: 10px;
    }
    span.red {
      color: #d9534f;
    }
    span.green {
      color: #3c763d;
    }
    span.bold {
      font-weight: bold;
    }
    html .hoc-alert {
      margin-top: 20px;
    }
    html .form-block-holder {
      margin-top: 20px !important;
    }
    /* overwrite the stepzilla styles */
    html ol.progtrckr li.progtrckr-todo:before {
      background-color: #f2f9ff;
    }
    bigmodal {
      width: 90%;
    }
    </style>
  
  
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
